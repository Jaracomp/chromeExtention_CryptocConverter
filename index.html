<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crypto Converter</title>

    <link href="src/bootstrap.min.css" rel="stylesheet">
    
    <style>
      @media (min-width: 1200px) {
        body {
            display: block;
        }
      }
      
        body {
            width: 490px;
            height: 300px;
            border: 1px lightgray solid;
            text-align: center;
            padding: 20px;
        }
        .g-3 {
            margin-bottom: 15px;
        }
        .dropdown-menu {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .dropdown-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
        }
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
    
</head>
<body>

<div class="container-fluid align-items-center">
  <div class="row g-3">
    <h1 class="col-12">
      <img src="src/converter48.png" width="32"/>
      Crypto Converter
    </h1>
  </div>

  <div class="row g-3">
      <div class="input-group col-12">
        <span class="input-group-text" id="coin1_ticker">BTC</span>
        <input type="text" class="form-control" id="amount" value="1">
      </div>

      <div class="col position-relative">
        <input type="text" class="form-control" id="Input1" value="BTC" autocomplete="off" placeholder="Search...">
        <ul class="dropdown-menu" id="List1"></ul>
      </div>
      
      <div class="col position-relative">
        <input type="text" class="form-control" id="Input2" value="USDT" autocomplete="off" placeholder="Search...">
        <ul class="dropdown-menu" id="List2"></ul>
      </div>
      
      <h4 class="col-12" id="result"></h4>
      <p class="col-12" id="rate"></p>
      
  </div>
  
</div>

<script src="src/converter.js"></script>

</body>
</html>
